{{#each data}}
<section class="agentProfiles">
    <img class="agentPhoto" src="{{photo}}" alt="{{name}} profile photo">
    <h6>{{name}}{{designations}}</h6>
    <p>{{position}}</p>
    <p>Realtor&reg</p>
    <p>Licensed in {{licenses}}</p>
    <section class="agentHiddenProfile">
        <p><a href="mailto:{{email}}?subject=I%20Need%20An%20Agent!&body={{name}},%0D%0AI'm%20looking%20for%20an%20agent%20to%20assist%20me%20in%20buying/selling%20property.%20Please%20contact%20me%20at%20your%20earliest%20convenience!%0D%0A%0D%0A(Name)%0D%0A(Phone%20Number)">{{email}}</a></p>
        <p>Mobile: {{mobile}}</p>
        <p>Office: {{office}}</p>
        <p>Fax: {{fax}}</p>
        <p><a href="{{facebook}}" target="_blank" >Like on Facebook!</a></p>
    </section>
</section>
{{/each}}
